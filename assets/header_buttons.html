<!-- This includes buttons for Twitter and GitHub Sponsors -->
<html lang="en" data-color-mode="light" data-light-theme="light" data-dark-theme="dark">
  <head>
    <!-- GitHub buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>

  <body style="word-wrap: break-word;">
  <main>
    <!-- Using flexbox to have buttons side by side -->
    <div class="container" style="display: flex;">
      <div style="width: 33%;">
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <a class="twitter-share-button" data-show-count="false" data-size="large"
           href="https://twitter.com/share?ref_src=twsrc%5Etfw
           &text=Check out this @streamlit app of @uarizona's public salary data by @astrochunly
           &url=https://sapp4ua.herokuapp.com">Tweet</a>
      </div>
      <div style="width: 31%">
        <a class="github-button" href="https://github.com/astrochun/uarizona-salary-app"
           data-icon="octicon-star" data-size="large" data-show-count="true"
           aria-label="Star astrochun/uarizona-salary-app on GitHub">Star</a>
      </div>
      <div style="width: 29%">
        <a class="github-button" href="https://github.com/astrochun/uarizona-salary-app/discussions"
           data-icon="octicon-comment-discussion" data-size="large"
           aria-label="Discuss astrochun/uarizona-salary-app on GitHub">Discuss</a>
      </div>
      <div style="width: 33%">
        <a class="github-button" href="https://github.com/astrochun/uarizona-salary-app/issues"
           data-icon="octicon-issue-opened" data-size="large" data-show-count="true"
           aria-label="Issue astrochun/uarizona-salary-app on GitHub"gh>Issue</a>
      </div>
      <div style="width: 39%">
        <a class="github-button" href="https://github.com/astrochun"
           data-size="large" data-show-count="true"
           aria-label="Follow @astrochun on GitHub">Follow</a>
      </div>
      <div style="flex-grow: 1">
        <a class="github-button" href="https://github.com/sponsors/astrochun"
           data-icon="octicon-heart" data-size="large"
           aria-label="Sponsor @astrochun on GitHub">Sponsor</a>
      </div>
        </a>
      </div>
    </div>
  </main>

  </body>
</html>
